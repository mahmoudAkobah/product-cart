<!DOCTYPE html>
<html>
  <head>
    <title>Splendid Food</title>
    <link rel="stylesheet" href="styles/style.min.css">
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/ico">
  </head>
  <body>

    <div id="app">

      <header class="top-bar spread">
        <nav class="top-bar-nav">
          <a href="#" class="top-bar-link">
            <i class="icofont-spoon-and-fork"></i>
            <span>Home</span>
          </a>
          <a href="views/products.html" class="top-bar-link">
            <span>Products</span>
          </a>
          <a href="views/past-orders.html" class="top-bar-link">
            <span>Past Orders</span>
          </a>
        </nav>
        <a @click="toggleSidebar" class="top-bar-cart-link">
          <i class="icofont-cart-alt icofont-1x"></i>
          <span>Cart (0)</span>
        </a>
      </header>

      <div class="splash-container">
        <div class="splash">
          <h1>Splendid Food</h1>
        </div>
      </div>

      <main class="wrapper">

        <h2>Recommended</h2>

        <div class="recommended">

          <div class="card">
            <div class="card-title">
              Carrots
            </div>
            <div class="card-body">
              <i class="icofont-10x icofont-carrot"></i>
              <form>
                <div class="row">
                  <div class="cell">
                    <label>Type:</label>
                  </div>
                  <div class="cell">
                    <em>Vegetable</em>
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Price:</label>
                  </div>
                  <div class="cell">
                    $4.82
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Quantity:</label>
                  </div>
                  <div class="cell">
                    <input type="number" v-model.number="inventory.carrots">
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button @click="addToCart('carrots')" class="btn btn-light">
                Add to cart
              </button>
            </div>
          </div>

          <div class="card">
            <div class="card-title">
              Pineapples
            </div>
            <div class="card-body">
              <i class="icofont-10x icofont-pineapple"></i>
              <form>
                <div class="row">
                  <div class="cell">
                    <label>Type:</label>
                  </div>
                  <div class="cell">
                    <em>Fruit</em>
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Price:</label>
                  </div>
                  <div class="cell">
                    $1.62
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Quantity:</label>
                  </div>
                  <div class="cell">
                    <input type="number" v-model.number="inventory.pineapples">
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button class="btn btn-light" @click="addToCart('pineapples')">Add to cart</button>
            </div>
          </div>

          <div class="card">
            <div class="card-title">
              Cherries
            </div>
            <div class="card-body">
              <i class="icofont-10x icofont-cherry"></i>
              <form>
                <div class="row">
                  <div class="cell">
                    <label>Type:</label>
                  </div>
                  <div class="cell">
                    <em>Fruit</em>
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Price:</label>
                  </div>
                  <div class="cell">
                    $1.04
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Quantity:</label>
                  </div>
                  <div class="cell">
                    <input type="number" v-model.number="inventory.cherries">
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button class="btn btn-light"  @click="addToCart('cherries')">Add to cart</button>
            </div>
          </div>

        </div>

      </main>

      <sidebar v-if="showSidebar" :toggle="toggleSidebar" :cart="cart" :products="products"/>
      <footer>
      </footer>

    </div>
      
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        data() {
          return {
            showSidebar: true,
            inventory: {
              carrots: 0,
              pineapples: 0,
              cherries: 0
            },
            cart: {
              carrots: 0,
              pineapples: 0,
              cherries: 0
            },
            products: [
            {
                name: 'Carrots',
                price: 4.82,
                iconClass: 'carrot',
                cartKey: 'carrots'
              },
              {
                name: 'Pineapples',
                price: 1.62,
                iconClass: 'pineapple',
                cartKey: 'pineapples'
              },
              {
                name: 'Cherries',
                price: 1.04,
                iconClass: 'cherry',
                cartKey: 'cherries'
              },
            ]
          }
        },
        methods: {
          addToCart(type) {
            this.cart[type] += this.inventory[type];
            console.log(this.cart);
          },
          toggleSidebar(){
            this.showSidebar = !this.showSidebar;
          }
        }
      });

      app.component('sidebar', {
          props: ['toggle', 'cart', 'products'],
          template: `
              <aside class="cart-container">
              <div class="cart">
                <h1 class="cart-title spread">
                  <span>
                    Cart
                    <i class="icofont-cart-alt icofont-1x"></i>
                  </span>
                  <button @click="toggle" class="cart-close">&times;</button>
                </h1>

                <div class="cart-body">
                  <table class="cart-table">
                    <thead>
                      <tr>
                        <th><span class="sr-only">Product Image</span></th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Total</th>
                        <th><span class="sr-only">Actions</span></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for="product in products">
                        <td><i class="icofont-carrot icofont-3x"></i></td>
                        <td>{{ product.name }}</td>
                        <td>$ {{ product.price }}</td>
                        <td class="center">{{ getCartQuantity(product.cartKey) }}</td>
                        <td>$ {{ (getCartQuantity(product.cartKey) * product.price).toFixed(2) }}</td>
                        <td class="center">
                          <button class="btn btn-light cart-remove">
                            &times;
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>

                  <p class="center"><em>No items in cart</em></p>
                  <div class="spread">
                    <span><strong>Total:</strong> $ {{ cartTotal }}</span>
                    <button class="btn btn-light">Checkout</button>
                  </div>
                </div>
              </div>
            </aside>
          `,

          computed: {
            getCartQuantity: (app) => (cartKey) => {
              if(cartKey == 'carrots'){
                return app.cart.carrots;
              }

              if(cartKey == 'pineapples'){
                return app.cart.pineapples;
              }

              if(cartKey == 'cherries'){
                return app.cart.cherries;
              }
            },
            cartTotal(){
              return ((this.cart.carrots * 4.82) + (this.cart.pineapples * 1.62) + (this.cart.cherries * 1.04) ).toFixed(2);
            },
          },
      });

      app.mount('#app');
    </script>
  </body>
</html>
